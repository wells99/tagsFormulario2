<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML formulario 2</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <form action="">
        
        <fieldset>
            <legend>Dados pessoais</legend>
            <div class="linha">
                <div class="coluna">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Digite o nome"/>
                </div>
                <div class="coluna">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="email@email.com"/>
                </div>
            </div>

            <div class="linha">
                <div class="coluna">
                    <label for="genero">Gênero</label>
                    <select id="genero">
                        <option>Masculino</option>
                        <option>Feminino</option>
                        <option>Outros</option>
                        <option>Prefiro não informar</option>
                    </select>
                </div>
                <div class="coluna">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00"/>
                </div>
                <div class="coluna">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="(00) 0 0000-0000"/>
                </div>
            
                <div class="coluna">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input type="date" id="dataNascimento" placeholder="00/00/0000"/>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>
            <div class="linha">
                <div class="coluna">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" placeholder="AV/Rua">
                </div>
                <div class="coluna">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" placeholder="Bairro">
                </div>
               
                <div class="coluna">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" placeholder="Cidade">
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Formação</legend>

            <div class="linha">
                <div class="coluna">
                    <label for="unidade">Unidade</label>
                    <select id="unidade">
                        <option >ALDEOTA</option>
                        <option >SUL</option>
                        <option >NORTE</option>
                    </select>
                </div>
           
                <div class="coluna">
                    <label for="curso">Curso</label>
                    <select id="curso">
                        <option >FullStack</option>
                        <option >Marketing Digital</option>
                        <option >Data Analitics</option>
                        <option >UI/UX</option>
                    </select>
                </div>
           
                <div class="coluna">
                    <label for="curso">Curso</label>
                    <select id="unidade">
                        <option >MANHÃ</option>
                        <option >TARDE</option>
                        <option >NOITE</option>
                    </select>
                </div>
            </div>
        </fieldset>

        <button type="submit">Cadastrar</button>
    </form>

</body>
</html>
